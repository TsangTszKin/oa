<div class="modal" ng-controller="KisBpmAssignmentPopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2 translate>PROPERTY.ASSIGNMENT.TITLE</h2>
            </div>
            <div class="modal-body">
            
            	<div class="row row-no-gutter">
            		<div class="form-group">
            			<label for="assigneeField" style="margin-bottom: 10px;">{{'PROPERTY.ASSIGNMENT.ASSIGNEE' | translate}}</label>
            			<input ng-click="assigneeFieldPicker()" type="text" id="assigneeField" class="form-control" ng-model="assignment.assigneeName" placeholder="{{'PROPERTY.ASSIGNMENT.ASSIGNEE_PLACEHOLDER' | translate}}" />
            		</div>
            	</div>
            	
                <div class="row row-no-gutter">
                    <div class="form-group">
                    	<label for="userField" style="margin-bottom: 10px;">{{'PROPERTY.ASSIGNMENT.CANDIDATE_USERS' | translate}}</label>
                        <div 
                        >
            	            <input ng-click="userFieldPicker()" id="userField" class="form-control" type="text" ng-model="assignment.candidateUsersName" placeholder="{{'PROPERTY.ASSIGNMENT.CANDIDATE_USERS_PLACEHOLDER' | translate}}" />
            	            <!-- <i class="glyphicon glyphicon-minus clickable-property" ng-click="removeCandidateUserValue($index)"></i>
            	            <i ng-if="$index == (assignment.candidateUsers.length - 1)" class="glyphicon glyphicon-plus clickable-property" ng-click="addCandidateUserValue($index)"></i> -->
                        </div>
                   	</div>
            
                    <div class="form-group">
                    	<label for="groupField" style="margin-bottom: 10px;">{{'PROPERTY.ASSIGNMENT.CANDIDATE_GROUPS' | translate}}</label>
                        <div >
            	          	<input ng-click="groupFieldPicker()" id="groupField" class="form-control" type="text" ng-model="assignment.candidateGroupsName" placeholder="{{'PROPERTY.ASSIGNMENT.CANDIDATE_GROUPS_PLACEHOLDER' | translate}}" />
            	          	<!-- <i class="glyphicon glyphicon-minus clickable-property" ng-click="removeCandidateGroupValue($index)"></i>
            	          	<i ng-if="$index == (assignment.candidateGroups.length - 1)" class="glyphicon glyphicon-plus clickable-property" ng-click="addCandidateGroupValue($index)"></i> -->
                        </div>
                    </div>
                </div>
            
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
