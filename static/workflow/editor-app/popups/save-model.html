<div class="modal" ng-controller="SaveModelCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>{{'MODEL.SAVE.TITLE' | translate}}</h2>
            </div>
            <div class="modal-body">


                <div class="form-group">
                    <label for="nameField" style="margin-right: 10px;">分类</label>

                    <input type="radio" name="category" value="0" checked="checked" ng-disabled="status.loading" ng-model="saveDialog.category"/>
                    <span style="margin-right: 10px;">收文</span>
                    <input type="radio" name="category" value="1" ng-disabled="status.loading" ng-model="saveDialog.category"/>
                    <span style="margin-right: 10px;">发文</span>
                    <input type="radio" name="category" value="2" ng-disabled="status.loading" ng-model="saveDialog.category"/>
                    <span style="margin-right: 10px;">行政审批</span>
                </div>

                <div class="form-group">
                    <label for="nameField" style="margin-bottom: 10px;" >{{'MODEL.NAME' | translate}}</label>
                    <input type="text" ng-disabled="status.loading" id="nameField" class="form-control"
                        ng-model="saveDialog.name" ui-keypress="{13:'save()'}" auto-focus />
                </div>
                <div class="form-group">
                    <label for="docTextArea" style="margin-bottom: 10px;" >{{'MODEL.DESCRIPTION' | translate}}</label>
                    <textarea id="docTextArea" ng-disabled="status.loading" class="form-control"
                        ng-model="saveDialog.description"></textarea>
                </div>
            </div>
            <div class="modal-footer">

                <div class="pull-right">
                    <button type="button" class="btn" ng-click="close()" ng-disabled="status.loading"
                        translate>ACTION.CANCEL</button>
                    <button class="btn btn-primary" ng-click="saveAndClose()" ng-disabled="status.loading"
                        ng-show="!error" translate>ACTION.SAVE-AND-CLOSE</button>
                    <button class="btn btn-primary" ng-click="save()" ng-disabled="status.loading" ng-show="!error"
                        translate>ACTION.SAVE</button>
                </div>

                <div class="pull-right popup-error" ng-if="error && !error.isConflict">
                    <span>{{'MODEL.SAVE.ERROR' | translate}}</span>
                </div>

                <loading></loading>

            </div>
        </div>
    </div>
